{% extends 'core/catalogoEmpresas.html' %}

{% block content %}

            <input type="text" class="form-control" id="empresa_nombre" name="empresa_nombre" value="{{ empresa.nombre_Empresa }}">

        <div class="mb-3">
            <label for="empresa_razon_social" class="form-label">Raz√≥n social</label>

        <div class="mb-3">
            <label for="empresa_contacto" class="form-label">Contacto</label>
            <input type="text" class="form-control" id="empresa_contacto" name="empresa_contacto" value="">
        </div>
        <div class="mb-3">
            <label for="empresa_modalidad" class="form-label">Modalidad</label>
            <input type="text" class="form-control" id="empresa_modalidad" name="empresa_modalidad" value="">
        </div>

        <h2>Alumno</h2>
        <div class="mb-3">
            <label for="alumno_nombre_completo" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="alumno_nombre_completo" name="alumno_nombre_completo" value="">

        <div class="mb-3">
            <label for="alumno_carrera" class="form-label">Carrera</label>
            <input type="text" class="form-control" id="alumno_carrera" name="alumno_carrera" value="">

        <div class="mb-3">
            <label for="alumno_proceso_realizar" class="form-label">Proceso a realizar</label>
            <input type="text" class="form-control" id="alumno_proceso_realizar" name="alumno_proceso_realizar" value="">
        </div>
        <div class="mb-3">
            <label for="alumno_contacto" class="form-label">Contacto</label>
            <input type="text" class="form-control" id="alumno_contacto" name="alumno_contacto" value="">
        </div>

        <a type="submit" class="btn btn-success">Enviar</a>
    </form>
</div>
{% endblock %}
