{% extends 'core/catalogoEmpresas.html' %}

{% block content %}
<div class="container">
  <h1>Lista de Alumnos</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Grado</th>
      </tr>
    </thead>
    <tbody>
      {% for alumno in alumnos %}
      <tr>
        <td>{{ alumno.nombre }}</td>
        <td>{{ alumno.edad }}</td>
        <td>{{ alumno.grado }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3">No hay alumnos registrados.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
