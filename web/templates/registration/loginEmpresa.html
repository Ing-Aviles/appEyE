{% extends 'core/catalogoEmpresas.html' %}

{% block content %}

<div class="login-container">
    <h2 style="color: rgb(0, 0, 0);">Iniciar sesión</h2>
    <form method="POST" action="{% url 'web:vistaEmpresa' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre_completo">Titular:</label>
            <input type="text" class="form-control" id="" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="" name="password" required>
        </div>
        <button type="submit" class="btn btn-success">Iniciar sesión</button>
    </form>
    <p class="mt-3 mb-0 text-center">¿No tienes cuenta? <a href="{% url 'web:registroEmpresa' %}">Regístrate</a></p>
</div>

{% endblock %}
